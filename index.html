<!DOCTYPE html>
<html lang="en">
<head>

    <title>Picture carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="carousel">
    <button class="carousel__button carousel__button--left"><span>&#8678</span></button>
    <div class="carousel__track-container"></div>
    <ul class="corusel__track">
        <li class="carousel__slide">
            <img src="assets/street-1.jpg" alt="">
        </li>
        <li class="carousel__slide">
            <img src="assets/street2.jpg" alt="">
        </li>
        <li class="carousel__slide">
            <img src="assets/joy.jpg" alt="">
        </li>
    </ul>
    <button class="carousel__button carousel__button--right">&#8680</button>
    <div class="carousel__nav">
        <button class="carousel__indicator"></button><button class="carousel__indicator"></button><button class="carousel__indicator"></button>
    </div>
   </div>
</body>
</html>
